#
# Groups of related metadata fields
#
# Assumptions: never need disjunction of selectors
# Assumptions: top-to-bottom overrides is sufficient logic

---
# Metadata for events files
StimulusPresentation:
  selectors:
    - suffix == "events"
  fields:
    StimulusPresentation: recommended
    VisionCorrection: optional

SleepStages:
  selectors:
    - suffix == "stages"
    - extension == ".json"
  fields:
    onset:
      level: required
    duration:
      level: required
    stage:
      level: required
    position:
      level: optional
    scorer:
      level: recommended
    confidence:
      level: optional
    stages_definition:
      level: optional
    epoch_duration:
      level: optional
