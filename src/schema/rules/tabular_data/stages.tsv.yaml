SleepStagesTSV:
  selectors:
    - '"task" in entities'
    - suffix == "stages"
    - extension == ".tsv"
  columns:
    - name: onset
      required: true
    - name: duration
      required: true
    - name: stage
      required: true
    # …etc…
  additional_columns: allowed
  initial_columns:
    - onset
    - duration
    - stage
